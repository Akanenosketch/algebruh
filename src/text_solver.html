<!DOCTYPE html>
<html lang="es" class="h-full prevent-select">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Algebruh - Modo Imagen</title>

    <link rel="stylesheet" href="styles/output.css">
    <script defer src="renderers/text_solver.js"></script>
    <script src="modules/difflib-browser.js"></script> <!-- Pattern matching library import -->
</head>

<body class="h-full items-center bg-gray-200">
    <!-- Header and navigation bar: -->
    <header class="bg-gray-200 shadow-lg rounded-lg mb-6">
        <nav class="p-6 flex items-center justify-between" aria-label="Global">
            <!-- Logo image: -->
            <div class="flex-1 items-center">
                <a href="index.html">
                    <span class="sr-only">Algebruh</span>
                    <img class="h-0 sm:h-8 sm:w-auto" src="media/icon.png" alt="Algebruh logo">
                </a>
            </div>

            <!-- Navigation links: -->
            <div class="flex gap-x-12 sm:gap-x-24 text-center">
                <a href="index.html" class="text-base text-center text-gray-900 font-semibold">Inicio</a>
                <a href="image_solver.html" class="text-base text-center text-gray-900 font-semibold">Modo Imagen</a>
                <a href="text_solver.html" class="text-base text-center text-gray-900 font-extrabold">Modo Texto</a>
            </div>

            <div class="flex-1 justify-center"></div>
        </nav>
    </header>

    <main class="grid bg-gray-200">
        <div class="py-6">
            <div class="mx-12">
                <!-- Input: -->
                <div class="overflow-hidden bg-white shadow rounded-lg">
                    <div class="px-4 py-5 sm:px-6 shadow-inner">
                        <h3 class="text-base font-bold tracking-tigh leading-6 text-gray-900">Buscador por texto</h3>
                    </div>

                    <div class="border-t border-gray-200">
                        <!-- Text input: -->
                        <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-2 sm:gap-4 sm:px-6 shadow-inner">
                            <dt class="text-sm font-medium text-gray-500">
                                <span class="info-btn text-base" onclick="showTooltip('textInput')">ðŸ›ˆ </span>
                                <span><b>BÃºsqueda:</b></span>
                            </dt>
                            <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0">
                                <input type="text" name="search-text" id="search-text" oninput="updateForm()"
                                    class="shadow-inner block w-full rounded-md border-0 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm"
                                    placeholder="Escribe aquÃ­ tu pregunta">
                            </dd>
                        </div>

                        <!-- Confidence threshold input: -->
                        <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-2 sm:gap-4 sm:px-6 shadow-inner">
                            <dt class="text-sm font-medium text-gray-500">
                                <span class="info-btn text-base"
                                    onclick="showTooltip('confidenceThresholdInput')">ðŸ›ˆ</span>
                                <b>Confianza mÃ­nima (<span id="confidence-threshold-value"></span>%)</b>
                            </dt>
                            <dd class="flex items-center justify-center sm:col-span-2 sm:mt-0">
                                <input class="w-full" type="range" id="confidence-threshold" name="confidence-threshold"
                                    min="1" max="100" value="75" step="0.1" oninput="updateForm()">
                            </dd>
                        </div>
                    </div>
                </div>

                <!-- Output: -->
                <div class="overflow-hidden bg-white shadow sm:rounded-lg mt-6">
                    <div class="px-4 py-5 sm:px-6 shadow-inner">
                        <h3 class="text-base font-bold leading-6 text-gray-900">Resultados de la bÃºsqueda</h3>
                    </div>

                    <div class="border-t border-gray-200">
                        <!-- Match: -->
                        <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-2 sm:gap-4 sm:px-6 shadow-inner">
                            <dt class="text-sm font-medium text-gray-500">
                                <span class="info-btn text-base" onclick="showTooltip('match')">ðŸ›ˆ </span>
                                <b>Coincidencia</b>
                            </dt>
                            <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0" id="match"></dd>
                        </div>

                        <!-- Confidence: -->
                        <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-2 sm:gap-4 sm:px-6 shadow-inner">
                            <dt class="text-sm font-medium text-gray-500">
                                <span class="info-btn text-base" onclick="showTooltip('confidence')">ðŸ›ˆ </span>
                                <b>Confianza</b>
                            </dt>
                            <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0" id="confidence"></dd>
                        </div>

                        <!-- Answer: -->
                        <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-2 sm:gap-4 sm:px-6 shadow-inner">
                            <dt class="text-sm font-medium text-gray-500">
                                <span class="info-btn text-base" onclick="showTooltip('answer')">ðŸ›ˆ </span>
                                <b>Respuesta</b>
                            </dt>
                            <dd class=" mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0" id="answer"></dd>
                        </div>

                        <!-- Explanation: -->
                        <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-2 sm:gap-4 sm:px-6 shadow-inner">
                            <dt class="text-sm font-medium text-gray-500">
                                <span class="info-btn text-base" onclick="showTooltip('explanation')">ðŸ›ˆ </span>
                                <b>ExplicaciÃ³n</b>
                            </dt>
                            <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0" id="explanation"></dd>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
